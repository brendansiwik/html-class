<!DOCTYPE html>
<html>
    <head>
        <title>Golf Score Card</title>
        <link rel=stylesheet href="style.css">
    </head>
    <body>
        <table border=1>
            <tr>
                <th colspan=11>9 Hole Golf Game</th>
            </tr>
            <tr>
                <td colspan=11>Player Name:</td>
            </tr>
            <tr>
                <td>Hole</td>
                <td class="score_box">1</td>
                <td class="score_box">2</td>
                <td class="score_box">3</td>
                <td class="score_box">4</td>
                <td class="score_box">5</td>
                <td class="score_box">6</td>
                <td class="score_box">7</td>
                <td class="score_box">8</td>
                <td class="score_box">9</td>
                <td class="score_box">Total</td>
            </tr>
            <tr>
                <td></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
            </tr>
            <tr>
                <td colspan=11>Player Name:</td>
            </tr>
            <tr>
                <td>Hole</td>
                <td class="score_box">1</td>
                <td class="score_box">2</td>
                <td class="score_box">3</td>
                <td class="score_box">4</td>
                <td class="score_box">5</td>
                <td class="score_box">6</td>
                <td class="score_box">7</td>
                <td class="score_box">8</td>
                <td class="score_box">9</td>
                <td id="total">Total</td>
            </tr>
            <tr>
                <td></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td class="score_box"></td>
                <td id="total"></td>
            </tr>
        </table>
    </body>
</html>

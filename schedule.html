<!DOCTYPE html>
<html>
    <head>
        <title>My Schedule</title>
        <style>
            table {
                font-family: Comic Sans MS;
                border-collapse: collapse;
            }
            th{
                color: green;
                font-size: 24px;
            }
            td,th {
                border: solid 3px #444444;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>My Schedule</h1>
        <table>
            <tr>
                <th>Time</th>
                <th>Event</th>
            </tr>
            <tr>
                <td>Wake up</td>
                <td>6:00</td>
            </tr>
            <tr>
                <td>Go back to bed</td>
                <td>6:05</td>
            </tr>
            <tr>
                <td>Wake up for real</td>
                <td>6:20</td>
            </tr>
            <tr>
                <td>Eat</td>
                <td>6:40</td>
            </tr>
            <tr>
                <td>Get to school</td>
                <td>7:30</td>
            </tr>
            <tr>
                <td>School ends</td>
                <td>2:46</td>
            </tr>
            <tr>
                <td>Get Home</td>
                <td>5:00</td>
            </tr>
            <tr>
                <td>Sleep</td>
                <td>12:00</td>
            </tr>
        </table>
    </body>
</html>
